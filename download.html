<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download citybeat</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/png">

    <style>
        @font-face {
            font-family: Unbounded;
            font-display: swap;
            font-style: normal;
            font-weight: 200 900;
            src: url(./Unbounded.woff2) format("woff2");
        }

        @font-face {
            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 100 700;
            font-display: swap;
            src: url(./JosefinSans.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        html {
            color: white;
            background: linear-gradient(135deg, #1a1414 0%, #2a1d1d 50%, #1a1414 100%);
            min-height: 100vh;
            color-scheme: dark;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            text-align: center;
        }

        .logo {
            animation: fadeInUp 0.8s ease-out;
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
        }

        .title {
            font-family: Unbounded, system-ui;
            margin: 1rem 0 2.5rem 0;
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .app-store-btn {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }

        .app-store-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }

        .google-play-btn {
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .google-play-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 100px;
            }

            .app-store-btn img {
                width: 220px;
            }

            .google-play-btn {
                width: 220px;
            }
        }
    </style>
    <script type="module">fetch(`https://citybeat.app/api/download?${new URLSearchParams({ referrer: document.referrer }).toString()}`)</script>
</head>

<body>
    <div class="container">
        <img src="/logo.svg" alt="Logo" height="140" class="logo">
        <h1 class="title">citybeat</h1>
        <div class="download-buttons">
            <a href="https://apps.apple.com/it/app/citybeat/id6748416097" class="app-store-btn">
                <img src="Download_on_the_App_Store_Badge_IT_RGB_blk_100317.svg" alt="Scarica sull'App Store" width="270">
            </a>
            <a href="https://play.google.com/store/apps/details?id=app.citybeat" class="google-play-btn">
                <img src="GetItOnGooglePlay_Badge_Web_color_Italian.png" alt="Disponibile su Google Play">
            </a>
        </div>
    </div>
</body>

</html>
